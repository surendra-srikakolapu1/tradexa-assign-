{% extends 'base.html' %}
{% load static %}

<body>
    {% block content %}
    {% load crispy_forms_tags %}
    

     <div class="container-fluid">
       <div class="row justify-content-center" >
           <div class="col-4 mt-4 pt-5 text-light">
           
            <h3 class="text-center">Register Form</h3>
<hr/>
{% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
{% endif %}
<form method="post" action="">
    {% csrf_token %}
    {{form|crispy}}
    <input class="justify-content" type="submit" />
</form>
        
           </div>
       </div>
     </div>



    {% endblock content %}
</body>

</html>
