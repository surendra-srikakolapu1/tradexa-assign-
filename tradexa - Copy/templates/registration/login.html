{% extends 'base.html' %}
{% load static %}

<body>
    {% block content %}
    {% load crispy_forms_tags %}
    

     <div class="container-fluid">
       <div class="row justify-content-center" >
           <div class="col-4 mt-4 pt-5 justify-content-center text-light">
            

            <h1 class="text-center">LOGIN</h1><br>
           <hr/>
    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{form|crispy}}
        <div class="col-12 TEXT-CENTER pt-4"><input class="btn btn-success btn-block" type="submit" /></div>
    </form>
        
           </div>
       </div>
     </div>



    {% endblock content %}
</body>

</html>
