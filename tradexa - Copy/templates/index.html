{% extends 'base.html' %}
{% load static %}

<body>
    {% block content %}
    {% load crispy_forms_tags %}
    

     <div class="container-fluid">
     
         <div class="row">
          

          {% for product in allproducts %}
             <div class="col-lg-3 col-xl-3 col-md-4 col-sm-12 col-xs-12 pt-5">
                 <div class="card">

                   <img src="{{product.imageURL}}" alt="" class="rounded product_image mt-2 mb-3" width="160" height="160">
    
                  <div class="bottom justify-content-center">
                    <h3 class="text-center mt-2">{{product.name}}</h3>

                    
                      <h6 class="text-center wgt  mt-3">Weight : <span>{{product.weight}}</span> Kg</h6>
                    <h6 class="text-center price  mt-2 ">Price : <i class="fa fa-inr"></i> <strong>{{product.price}}</strong></h6>
                    <div class="col-12 button-group text-center  mt-4 mb-4">
                      <a class="btn btn-outline-light justify-content-center" href="">Add to cart</a>
                    </div>
                    
                  </div>

                 </div>
             </div>
             {% endfor %}

             <div class="col-lg-3 col-xl-3 col-md-4 col-sm-12 col-xs-12 pt-5">
              <div class="card bg-primary">

               
  
               <a class="btn btn-lg" href=""  data-toggle="modal" data-target="#modalProductForm"><i class="fa fa-plus" aria-hidden="true"></i></a>
  
              </div>
          </div>
  
                    
         </div>
        
     </div>

  

   
   
   <div class="modal fade" id="modalProductForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content bg-dark text-light">
       <div class="modal-header text-center">
         <h4 class="modal-title w-100 font-weight-bold">Add Product</h4>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body bg-dark mx-3 ">
        <form class="p-2 m-2" method="POST" enctype="multipart/form-data">

          <div class="form-group text-light">
              {{form|crispy}}
              <br>
              <input class="btn btn-block btn-success btn-lg" type="submit" name="" value="Add Product">

          </div>

          {% csrf_token %}

      </form>

          

       </div>
      
     </div>
   </div>
 </div>




 





    {% endblock content %}
</body>

</html>
